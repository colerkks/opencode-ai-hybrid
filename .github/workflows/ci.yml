name: CI

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then npm ci; fi
        if [ -f vscode-extension/package.json ]; then cd vscode-extension && npm ci; fi
    
    - name: Lint
      run: |
        if [ -f package.json ]; then npm run lint; fi
    
    - name: Type check
      run: |
        if [ -f package.json ]; then npm run type-check; fi
    
    - name: Test
      run: |
        if [ -f package.json ]; then npm test; fi

  validate-skills:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate SKILL.md files
      run: |
        # Check if all SKILL.md files are valid
        for file in $(find skills -name 'SKILL.md' 2>/dev/null); do
          echo "Validating $file"
          # Check if file has YAML frontmatter
          if ! head -1 "$file" | grep -q '^---'; then
            echo "Error: $file missing YAML frontmatter"
            exit 1
          fi
        done
        echo "All SKILL.md files valid"

  check-structure:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check project structure
      run: |
        # Check required files exist
        required_files=(
          "README.md"
          "LICENSE"
          "CONTRIBUTING.md"
          ".gitignore"
        )
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "Error: Required file $file is missing"
            exit 1
          fi
        done
        
        # Check docs directory exists
        if [ ! -d "docs" ]; then
          echo "Error: docs/ directory is missing"
          exit 1
        fi
        
        echo "âœ… Project structure valid"